<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <!-- <h3 style="text-align: center; color: #fff; margin-top: 22px;">Problem Solving: <input type="text" /></h3> -->
    <div class="clock">
        <div class="second-hand">
            <div class="sec1" id="sec1"></div>
        </div>
        <div class="ml-sec">
            <div class="ml" id="ml"></div>
        </div>
        <div id="time">
            
            <div contenteditable="true" id="minutes" placeholder="Enter minutes">00</div>
            <div contenteditable="true" id="seconds" placeholder="Enter seconds">00</div>
        </div>
    </div>
    <div id="button">
        <div id="button-start" onclick="startTimer(parseInt(document.getElementById('minutes').innerText), parseInt(document.getElementById('seconds').innerText))" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')" onmouseleave="this.classList.remove('pressed')">
            <a id="start">Start</a>
        </div>
        <div id="button-stop" onclick="resetTimer()" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')" onmouseleave="this.classList.remove('pressed')">
            <a id="stop">Reset</a>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
