<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Page</title>
  <link rel="stylesheet" href="task_des.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
      <h4 class="title">Title</h4>
      <input type="text" id="input" >
      <h4 class="des">Description</h4>
      <textarea id="description" ></textarea>
    </div>
    <div class="button-container">
      
      <button id="backBtn" onclick="back()"><img src="img/leftb.svg" alt="">Back</button>
      <button id="cancelBtn" onclick="cancel()"><img src="img/cancel.svg" alt="">Cancel</button>
      <button id="saveBtn" onclick="save()"><img src="img/saveb.svg" alt="">Save</button>
    </div>
  </div>
  <script src="task_des.js"></script>
</body>
</html>
